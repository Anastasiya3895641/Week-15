<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Week 15</title>

    <style>
        .view {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>



<body> 
    <div class="view" id="viewcolor">
    <h2>Деление</h2>
    <form action="URL" class="division">
        <div>Введи первое число<input type="number" id="first_number"></div>
        <div>/</div>
        <div>Введи второе число<input type="number" id="second_number"></div>
        <button type="button" id="click_me">=</button>
        <div id="result"></div>
        </form>

        <h2>Форма регистрации</h2>
        <form action="URL" class="form" name="form">
        <input type="text" placeholder="Введите ваше имя" id="first_name" name="name" required> 
        <input type="tel" placeholder="Введите ваш номер" id="number"  class="form_number" pattern="^[0-9]+$" required />
        <input type="email" placeholder="Введите ваш email" id="email" pattern="\S+@[a-z]+.[a-z]+"/>
        <input type="password" placeholder="Введите ваш пароль" id="password" required> 
        <input type="password" placeholder="Повторите пароль" id="password2" required> 
        <button type="button" id="click_registr">Зарегистрироваться</button>
        </form>
    
        <h2>Выбор темы</h2>
        <form action="" method="post">
            <p><select size="1" >
             <option selected value="Белая" id="white">Белая</option>
             <option value="Темная" id="dark">Темная</option>
             <option value="Синяя" id="blue">Синяя</option>
             <option value="Серая" id="grey">Серая</option>
            </select></p>
            <p><input type="button" value="Выбрать" id="select"></p>
           </form>
        </div>
    

        
</body>
<script src="./javascript.js"></script>
</html>
